<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <!-- Include Splide CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
</head>

<body>

    <!-- Carousel Structure -->
    <div class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <img src="../Beauty Zone/Photos/procedures.svg" alt="procedures">
                </li>
                <li class="splide__slide">
                    <img src="../Beauty Zone/Photos/procedures1.svg" alt="procedures">
                </li>
                <li class="splide__slide">
                    <img src="../Beauty Zone/Photos/procedures2.svg" alt="procedures">
                </li>
                <li class="splide__slide">
                    <img src="../Beauty Zone/Photos/procedures.svg" alt="procedures">
                </li>
                <li class="splide__slide">
                    <img src="../Beauty Zone/Photos/procedures1.svg" alt="procedures">
                </li>
                <li class="splide__slide">
                    <img src="../Beauty Zone/Photos/procedures2.svg" alt="procedures">
                </li>
            </ul>
        </div>
    </div>

    <!-- Navigation Arrows -->
  


    <!-- Include Splide JS -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>

    <!-- Initialize Splide -->
    <script>
        var splide = new Splide('.splide', {
            type: 'loop',
            perPage: 3,
            perMove: 1,
            pagination: true,
            arrows: true,
            breakpoints: {
                480: {
                    perPage: 1,
                },
                 760: {
                    perPage: 2,
                },
            },
        });

        splide.mount();
    </script>

</body>

</html>
