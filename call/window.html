<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling</title>
</head>
<body>
    <form action="http://127.0.0.1:5501/Beauty%20Zone/HTML/index.html" class="form-settings">
        <label for="name"></label>
        <input class="input-settings" type="text" id="name" placeholder="Firts-name and Laxt-name" name="f/lname">
        <label for="phone"></label>
        <input class="input-settings" type="tel" id="phone" placeholder="Enter your phone number:" name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <label for="email"></label>
        <input class="input-settings" type="email" id="email" placeholder="Enter your email:" name="email">
        <input class="submit-settings" type="submit" value="Submit">
    </form>
</body>
</html>
